body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  


    <main class="form-signin w-100 m-auto">
        {% if messages %}
        <div class="container mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="/acl/login">
            {% csrf_token %}
            <img class="mb-4" src="/static/Maude-logo.png" alt="" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <button class="btn btn-secondary w-100 mt-2" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
        </form>
        
    </main>
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/acl/signup" class="form-signup">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signupUsername" placeholder="Username" name="username" required>
                            <label for="signupUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signupPassword1" placeholder="Password" name="password1" required>
                            <label for="signupPassword1">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signupPassword2" placeholder="Confirm Password" name="password2" required>
                            <label for="signupPassword2">Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signupEmail" placeholder="Email" name="email" required>
                            <label for="signupEmail">Email</label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
