<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            height: 100%;
            padding: 0;
        }

        .left-panel {
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .left-panel-content {
            flex: 1; /* Allow this section to expand */
            overflow-y: auto; /* Enable vertical scrolling */
            display: flex;
            flex-direction: column;
        }

        #div_session_list {
            overflow-y: auto; /* Ensure this list scrolls */
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            margin-top: 15px;
        }

        .left-panel a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #495057;
        }

        .left-panel a:hover {
            background-color: #6c757d;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.maude {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #495057;
        }

        .user-info p {
            margin: 0;
            font-size: 14px;
            color: #adb5bd;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid" v-cloak>
        <div class="col-md-4 col-lg-3 left-panel">
            <div class="left-panel-content">
                <div class="clearfix mb-3">
                    <button class="btn btn-primary float-end" @click="modalStartNewSession">New</button>
                    <h4>Sessions</h4>
                </div>
                <div id="div_session_list">
                    <a href="#" v-for="session in sessions" :key="session.id" :id="['Row_' + session.id]"
                        @click="showChatSession(session.id)" class="a_session_list">
                        {% verbatim %}{{ session.id }}{% endverbatim %}
                    </a>
                </div>
            </div>
            <div class="user-info">
                <p>Logged in as:</p>
                <strong>{{ user }}</strong>
                <a href="/acl/logout" class="btn btn-sm btn-danger mt-2">Logout</a>
            </div>
        </div>
        <div class="col-md-8 col-lg-9 chat-panel" id="div_chat_panel">
            <div v-if="currentSession" class="d-flex flex-column h-100">
                <div class="chat-box flex-grow-1 overflow-auto" id="div_chat_box">
                    <div v-for="command in commands" :key="command.input_text">
                        <div class="message user" v-html="command.input_text"></div>
                        <div class="message maude" v-html="command.output_text"></div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-group" id="inputGroup">
                        <span v-if="sessionType === 'cafeInMaude'" class="input-group-text">CafeInMaude file(s):</span>
                        <span v-else class="input-group-text">CITP file(s):</span>

                        <select v-if="sessionType === 'cafeInMaude'" v-model="cafeInMaudeOption" class="form-select">
                            <option value="examples">Examples</option>
                            <option value="2p-mutex">2p-mutex</option>
                            <option value="abp">ABP</option>
                            <option value="cloud">Cloud</option>
                            <option value="mcs">MCS</option>
                            <option value="nslpk">NSLPK</option>
                            <option value="nslpk2">NSLPK2</option>
                            <option value="qlock">Qlock</option>
                            <option value="scp">SCP</option>
                            <option value="tas">TAS</option>
                        </select>

                        <input type="file" multiple id="input_chat_file" class="form-control">
                        <input type="text" v-model="newCommand" class="form-control" placeholder="Type a command...">
                        <button class="btn btn-primary" @click="sendCommand">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal_new_session" tabindex="-1" aria-labelledby="modal_label_new_session" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New session</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="sessionType">Select Session Type:</label>
                                <select id="sessionType" class="form-select" v-model="sessionType">
                                    <option value="cafeInMaude">CafeInMaude</option>
                                    <option value="CITP">CITP</option>
                                </select>
                                <div id="sessionInputContainer" v-if="sessionType === 'CITP'">
                                    <div>
                                        Maude file(s) to be imported before CITP:
                                    </div>
                                    <input type="file" id="input_new_session_file" class="form-control" multiple>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="startNewSession">Create session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    sessions: [],
                    commands: [],
                    currentSession: null,
                    newCommand: '',
                    user: '{{ user.username }}',
                    modal_new_session: null,
                    sessionType: 'cafeInMaude',
                    cafeInMaudeOption: 'examples'
                };
            },
            mounted() {
                this.getAllSessions();
            },
            watch: {
                currentSession: function(val) {
                    this.commands = [];
                    fetch(`/chat/get_chat_session?session=${val}`)
                        .then(response => response.json())
                        .then(data => {
                            this.commands = data.commands;
                        });
                },
            },
            methods: {
                getAllSessions() {
                    fetch("/chat/get_all_sessions")
                        .then(response => response.json())
                        .then(data => {
                            console.log("Original data from server:", data); // Log the raw data
                            this.sessions = data.sessions;
                        });
                },
                showChatSession(sessionId) {
                    this.currentSession = sessionId;
                },
                modalStartNewSession() {
                    this.modal_new_session = new bootstrap.Modal(document.getElementById("modal_new_session"), { keyboard: false });
                    this.modal_new_session.show();
                },
                startNewSession() {
                    var data = new FormData();
                    
                    // Solo agregar archivos si sessionType es CITP
                    if (this.sessionType === 'CITP') {
                        var sessionFile = document.getElementById("input_new_session_file");
                        for (const file of sessionFile.files) {
                            data.append('file[]', file, file.name);
                        }
                    }else {
                        // Si es CafeInMaude, aún así agregamos 'file[]' vacío
                        data.append('file[]', new Blob(), '');
                    }

                    // Agregar el tipo de sesión al form data
                    data.append("sessionType", this.sessionType);
                    
                    fetch("/chat/start_new_session", {
                        method: "POST",
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                        body: data,
                    }).then(response => response.json())
                    .then(data => {
                        this.getAllSessions();
                        this.modal_new_session.hide();
                        sessionFile.value = null;
                        this.currentSession = data.session_id;
                    });
                },
                sendCommand() {
                    if (this.newCommand.trim() === '') return;
                    const commandText = this.newCommand.trim();
                    this.commands.push({ input_text: commandText, output_text: 'Sending...' });
                    this.newCommand = '';

                    var data = new FormData();
                    
                    var chatFile = document.getElementById("input_chat_file");
                    for (const file of chatFile.files) {
                        data.append('file[]', file, file.name);
                    }

                    // Agrega la opción de CafeInMaude si está seleccionada
                    if (this.sessionType === 'cafeInMaude') {
                        data.append('cafeInMaudeOption', this.cafeInMaudeOption);
                    }

                    data.append('session', this.currentSession);
                    data.append("command", commandText);

                    fetch("/chat/post_execute_new_command", {
                        method: "POST",
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                        body: data,
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("input_chat_file").value = null;
                        console.log(data);
                        this.commands[this.commands.length - 1].output_text = data.output;
                        this.$nextTick(() => {
                            const chatBox = document.getElementById('div_chat_box');
                            chatBox.scrollTop = chatBox.scrollHeight;
                        });
                    });
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
