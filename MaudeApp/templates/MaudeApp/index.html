<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
            display: flex;
            padding: 0;
            margin: 0;
            height: 100%;
            /* Make the container fill the full height of the window */
        }

        .left-panel {
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
            /* Ensures the chat panel fills the remaining height */
        }

        .chat-box {
            flex-grow: 1;
            /* Allows the chat box to grow and fill the available space */
            overflow-y: auto;
            /* Allows scrolling when messages overflow */
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            margin-top: 15px;
        }

        .left-panel a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #495057;
        }

        .left-panel a:hover {
            background-color: #6c757d;
        }


        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.maude {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .user-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #495057;
        }

        .user-info p {
            margin: 0;
            font-size: 14px;
            color: #adb5bd;
        }
        [v-cloak] { display: none; }
    </style>
</head>

<body>
    <div id="app" class="container-fluid" v-cloak>
        <div class="col-md-4 col-lg-3 left-panel">
            <div>
                <h4>Sessions</h4>
                <button class="btn btn-primary" @click="startNewSession">New</button>
                <div id="div_session_list">
                    <a href="#" v-for="session in sessions" :key="session.id" :id="['Row_' + session.id]"
                        @click="showChatSession(session.id)" class="a_session_list">
                        {% verbatim %}{{ session.id }}{% endverbatim %}
                    </a>
                </div>
            </div>
            <div class="user-info">
                <p>Logged in as:</p>
                <strong>{{ user }}</strong>
                <a href="/acl/logout" class="btn btn-sm btn-danger mt-2">Logout</a>
            </div>
        </div>
        <div class="col-md-8 col-lg-9 chat-panel" id="div_chat_panel">
            <div v-if="currentSession" class="d-flex flex-column h-100">
                <div class="chat-box flex-grow-1 overflow-auto" id="div_chat_box">
                    <div v-for="command in commands" :key="command.input_text">
                        <div class="message user" v-html="command.input_text"></div>
                        <div class="message maude" v-html="command.output_text"></div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="file" id="input_chat_file" class="form-control">
                        <input type="text" v-model="newCommand" class="form-control" placeholder="Type a message...">
                        <button class="btn btn-primary" @click="sendCommand">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    sessions: [],
                    commands: [],
                    currentSession: null,
                    newCommand: '',
                    user: '{{ user.username }}'
                };
            },
            mounted() {
                this.getAllSessions();
            },
            methods: {
                getAllSessions() {
                    fetch("/chat/get_all_sessions")
                        .then(response => response.json())
                        .then(data => {
                            console.log("Original data from server:", data); // Log the raw data
                            this.sessions = data.sessions;
                        });
                },
                showChatSession(sessionId) {
                    this.currentSession = sessionId;
                    this.commands = [];
                    fetch(`/chat/get_chat_session?session=${sessionId}`)
                        .then(response => response.json())
                        .then(data => {
                            this.commands = data.commands;
                        });
                },
                startNewSession() {
                    fetch("/chat/start_new_session", {
                        method: "POST",
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                    }).then(() => {
                        this.getAllSessions();
                    });
                },
                sendCommand() {
                    if (this.newCommand.trim() === '') return;
                    const commandText = this.newCommand.trim();
                    this.commands.push({ input_text: commandText, output_text: 'Sending...' });
                    this.newCommand = '';

                    var chatFile = document.getElementById("input_chat_file");
                    var data = new FormData();
                    data.append('file', chatFile.files[0]);
                    data.append('session', this.currentSession);
                    data.append("command", commandText);


                    fetch("/chat/post_execute_new_command", {
                        method: "POST",
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                        body: data,
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            this.commands[this.commands.length - 1].output_text = data.output;
                            this.$nextTick(() => {
                                const chatBox = document.getElementById('div_chat_box');
                                chatBox.scrollTop = chatBox.scrollHeight;
                            });
                        });
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
